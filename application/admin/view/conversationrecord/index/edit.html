<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-XH" data-rule="required" class="form-control" name="row[XH]" type="number" value="{$row.XH}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xm')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-XM" data-rule="required" class="form-control" name="row[XM]" type="text" value="{$row.XM}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-tags" class="control-label col-xs-12 col-sm-2">{:__('学生标签')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tags" class="form-control selectpage" placeholder="请手动输入或选择标签" data-source="conversationrecord/tags/selectpage" data-primary-key="name" data-multiple="true" name="row[tags]" type="text" value="{$row.tags}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('学生宿舍')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-SSDM" data-rule="required;" class="form-control" name="row[SSDM]" value="{$row.SSDM}" type="text">
        </div>
    </div>
    <div class="form-group ">
        <label for="selectInsertTime" class="col-xs-2 control-label">{:__('建档时间')}:</label>
        <div class="col-xs-8">
            <input type="hidden" class="operate" name="selectInsertTime-operate" data-name="selectInsertTime" value="RANGE" readonly="">
            <input type="text" class="form-control" name="row[JDSJ]" value="{$row.JDSJ}" autocomplete="off" id="selectInsertTime" data-index="30">
        </div>
    </div>
    <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('建档时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-JDSJ" data-rule="required" class="form-control" name="row[JDSJ]" type="number" value="{$row.JDSJ}">
        </div>
    </div> -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ljgk')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-LJGK" data-rule="required" class="form-control" name="row[LJGK]" type="number" value="{$row.LJGK}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sqxf')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-SQXF" data-rule="required" class="form-control" name="row[SQXF]" type="number" value="{$row.SQXF}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-CXKC" class="control-label col-xs-12 col-sm-2">{:__('欠学分课程')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-CXKC" class="form-control selectpage" placeholder="请手动输入或选择重修课程" data-source="conversationrecord/course/selectpage" data-primary-key="name" data-multiple="true" name="row[CXKC]" type="text" value="{$row.CXKC}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('家长联系方式')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-JZDH" data-rule="mobile" class="form-control" autocomplete="off" value="{$row.JZDH}" name="row[JZDH]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('总体评价')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-ZTPJ" data-rule="required" class="form-control editor" rows="15" name="row[ZTPJ]" >{$row.ZTPJ}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gzlx')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-GZLX" data-rule="required" class="form-control selectpicker" name="row[GZLX]">
                {foreach name="gzlxList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.GZLX"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
