<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>2020年长安大学辅导员素质能力考核</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <style type="text/css">
    .demos-content-padded {
        padding: 15px;
    }
    </style>
</head>
<body>
    <div class="weui-panel weui-panel_access">
        <div class="weui-cells">
            <!-- <div class="weui-cells__title">2019年长安大学辅导员素质能力考核</div> -->
            <h3 style="text-align: center;margin-bottom: 10px;">2020年长安大学辅导员素质能力考核</h3>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>姓名</p>
                </div>
                <div class="weui-cell__ft">{$basicInfo.XM}</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>工号</p>
                </div>
                <div class="weui-cell__ft">{$basicInfo.GH}</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>学院</p>
                </div>
                <div class="weui-cell__ft">{$basicInfo.YXJC}</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>考场</p>
                </div>
                <div class="weui-cell__ft">{$signInfo.KC}</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>座号</p>
                </div>
                <div class="weui-cell__ft">{$signInfo.ZH}</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>考试时间</p>
                </div>
                {eq name="$basicInfo.type" value="1"}
                <div class="weui-cell__ft">2020-10-27 9:00-9:30</div>
                {else/}
                <div class="weui-cell__ft">2020-10-27 9:00-11:00</div>
                {/eq}
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
</body>

</html>
